<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>

    <style>
        .image img{
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 20px;
            display: block;
            margin: auto;
        }
         h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;

        }
        @media(max-width:600px){
            .image img{
                max-width: 300px;
            }
            h1{
                font-size: 20px;
            }
        }
    </style>

</head>
<body>

    <div class="image">
        <img src="assest/thomas.jpg" alt="Image">
    </div>
<h1>Thomas Selbhy</h1>
</body>
</html>
