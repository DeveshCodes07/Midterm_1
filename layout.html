<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container{
            width: 90%;
            margin: auto;
            border: 2px solid #ddd;
            overflow: hidden;
            border-radius: 10px;
            background: #fff;
        }

        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        nav .logo{
            font-size: larger;
            font-weight: bold;
            color: #333;
        }

        nav ul{
            list-style: none;
            display: flex;
        }

        nav ul li{
            margin-left: 20px;
        }

        nav ul li a{
            text-decoration: none;
            color: #333;
            font-size: 20px;
            font-weight: 500;
        }

        nav .icon{
            font-size: 30px;
            color: #333;
        }
        .logo img{
            width: 120px;
            height: auto;
            
        }

        
        .about{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .about img{
            width: 200px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .about .text{
            max-width: 600px;
        }

        .about .text h2{
            font-size: large;
            margin-bottom: 20px;
        }

        .about .text p{
            font-size: 15px;
            color: #555;
            line-height: 1.6;
        }

        
        .services{
            padding: 40px 0;
            text-align: center;
        }

        .services h2{
            font-size: large;
            margin-bottom: 20px;
        }

       
        .service-boxes{
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
            gap: 20px;
        }

        .box{
            width: 23%;
            padding: 20px;
            background: #fff;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 6px #ccc;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">

        <!-- NAVBAR -->
        <nav>
            <div class="logo"><img src="assest/logo.png" alt=""></div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Section</a></li>
                <li><a href="">Service</a></li>
            </ul>
            <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </nav>

        <!-- ABOUT -->
        <section class="about">
            <img src="assest/tommy.jpg" alt="About Image">
        
            <div class="text">
                <h2>About Us</h2>
                <p>
                    We provide top-quality services to help your business grow.
                    Our professional team focuses on innovation and customer satisfaction.
                </p>
            </div>
        </section>

        <!-- SERVICES -->
        <section class="services">
            <h2>Our Services</h2>

            <div class="service-boxes">
                <div class="box">Web Development</div>
                <div class="box">App Development</div>
                <div class="box">UI/UX Design</div>
                <div class="box">Digital Marketing</div>
            </div>
        </section>

    </div>
</body>
</html>
