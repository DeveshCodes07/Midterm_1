<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    /* ====== BACKGROUND ====== */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #43e97b, #38f9d7);

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      perspective: 1000px;
    }

    /* ====== CONTAINER (3D EFFECT) ====== */
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 400px;
      transform: rotateY(0deg);
      transition: transform 0.6s ease, box-shadow 0.4s ease;
    }
    .container:hover {
      transform: rotateY(5deg);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    label {
      font-weight: 500;
      color: #f5f5f5;
      display: block;
      margin-top: 12px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      outline: none;
      box-shadow: inset 1px 1px 4px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px #fff;
    }
    textarea {
      resize: none;
      height: 80px;
    }

    /* ====== STAR RATING ====== */
    .star-rating {
      display: flex;
      justify-content: center;
      flex-direction: row-reverse;
      font-size: 28px;
      margin-top: 5px;
      filter: drop-shadow(0 0 2px rgba(255,255,255,0.3));
    }
    .star-rating input {
      display: none;
    }
    .star-rating label {
      color: #ccc;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }
    .star-rating label:hover {
      transform: scale(1.2);
      color: #ffea00;
    }
    .star-rating input:checked ~ label {
      color: #ffcc00;
      text-shadow: 0 0 8px #ffb300;
    }
    .star-rating label:hover ~ label {
      color: #ffeb3b;
    }

    /* ====== BUTTON ====== */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 114, 255, 0.6);
    }

    /* ====== MOBILE RESPONSIVE ====== */
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>✨ Feedback Form ✨</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label>Rate our Service:</label>
      <div class="star-rating">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
      </div>

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" placeholder="Write your comments here..."></textarea>

      <label for="improve">What can we improve?</label>
      <select id="improve" name="improve">
        <option value="">Select an option</option>
        <option value="service">Service</option>
        <option value="support">Customer Support</option>
        <option value="speed">Response Time</option>
        <option value="others">Others</option>
      </select>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

</body>
</html>
